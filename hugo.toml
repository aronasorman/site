[params]
description = "An Aronasaur"

[menu]
[[menu.main]]
name = "About Me"
url = "/about/"
weight = 1
[[menu.main]]
name = "Blog"
url = "https://blog.asorman.io/"
weight = 2
[[menu.main]]
name = "Poetry"
url = "https://poetry.asorman.io/"
weight = 3
[[menu.main]]
name = "Fitness"
identifier = "fitness"
url = "/tags/fitness/"
weight = 4
[[menu.main]]
name = "Code"
identifier = "code"
url = "/tags/code/"
weight = 5
[build]
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/notwatching/hugo_stats\.json'
target = 'css'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = 'css'
[module]
[[module.mounts]]
source = 'assets'
target = 'assets'
[[module.mounts]]
disableWatch = true
source = 'hugo_stats.json'
target = 'assets/notwatching/hugo_stats.json'
[caches]
[caches.images]
dir = ':cacheDir/images'

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
